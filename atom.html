<style>
  :root { --statusbar-h: 44px; }
  html, body { height: 100%; margin: 0; }
  *, *::before, *::after { box-sizing: border-box; }
  .statusbar {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    height: var(--statusbar-h);
  }
  canvas {
    display: block;
    width: 100%;
    height: calc(100dvh - var(--statusbar-h));
  }
</style>
