<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>unátomo</title>    
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Columna izquierda -->
      <aside class="historial">
        <h2>History</h2>
        <a id="clearHistoryBtn" href="#" class="hist-clear">Clear</a>
        <div class="hist-list" id="histList"></div>
      </aside>

      <!-- Columna central -->
      <div class="app">
<header>
  <h1>unátomo</h1>
  <span class="right">#<span id="atomNo">?</span></span>
</header>


<div class="createbar controls">
  <input id="labelInput" type="text" placeholder="Title (optional)" />
  <button id="addBtn">+ Add</button>
  <div class="controls right">
<input id="importInput" type="file" accept="application/json" style="display:none" />
<button id="createBtn" class="btn">Create</button>
<button id="exportBtn" class="btn">Save</button>   <!-- era “Export”, solo cambia el texto -->
<button id="importBtn" class="btn">Import</button>
<button id="ejectBtn"  class="btn">Eject</button>

    </label>
  </div>
</div>


        <main>
          <section class="frame landing" id="frameL">
            <h2>Landing</h2>
            <div class="list" id="listL"></div>
          </section>

        <section class="frame" id="frameA">
            <h2>Main</h2>
            <div class="list" id="listA"></div>
          </section>

          <section class="frame alt" id="frameB">
            <h2>Side</h2>
            <div class="list" id="listB"></div>
          </section>
        </main>

        <footer>
  <span>Total: <span id="count">0</span></span>
          <a id="clearAll" href="#" class="link-soft">Empty</a>

  <span class="right">isotope: <span id="isotopeNo">0</span></span>
</footer>

      </div>

      <!-- Columna derecha (OPUESTA al historial) -->
      <aside class="orbit">
        <h2 id="orbitTitle">Orbit</h2>
        <div class="orbit-list" id="orbitList"></div>
      </aside>
    </div>

    <!-- Status bar (ancho completo, fija abajo) -->
    <div class="statusbar" id="statusbar">
      <div class="status-left">
        ©2025 unatomo.com v0.1 (beta) | Some rights reserved | Total number of atoms created: <span id="exportCounter">loading..</span>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script defer src="/js/visualize.js"></script>
<!-- Botón fijo en pantalla -->
<button id="visualizeAtom"
  style="position:fixed;right:12px;bottom:12px;z-index:9999;padding:8px 12px;border-radius:10px;border:1px solid #334155;background:#18223a;color:#e5e7eb;font-weight:600;cursor:pointer">
  Visualize
</button>

<script type="module" src="./js/main.js"></script>

<script defer src="./js/visualize.js"></script>

</body>
</html>
