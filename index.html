<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>unatomo</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <button id="theme-toggle" type="button" aria-label="Cambiar tema">
    ☾ / ☼
  </button>

  <main class="shell">
    <img
      src="/static/img/logo-unatomo-v1.5.svg"
      alt="unatomo"
      class="logo"
      loading="lazy"
    />

    <h1 id="title-main">unatomo</h1>
    <h2 id="subtitle-main">Elige idioma y configura cookies</h2>

    <section class="card">
      <h3 id="heading-lang">Idioma</h3>
      <div class="lang-picker">
        <label>
          <input type="radio" name="lang" value="es" checked>
          <span>Español</span>
        </label>
        <label>
          <input type="radio" name="lang" value="en">
          <span>English</span>
        </label>
      </div>
    </section>

    <section class="card">
      <h3 id="heading-theme">Tema</h3>
      <div class="lang-picker theme-picker">
        <label>
          <input type="radio" name="theme" value="light">
          <span id="theme-label-light">Claro</span>
        </label>
        <label>
          <input type="radio" name="theme" value="dark">
          <span id="theme-label-dark">Oscuro</span>
        </label>
      </div>
    </section>

    <section class="card">
      <h3 id="heading-cookies">Cookies</h3>
      <p id="cookies-intro">
        Todas las cookies opcionales están desactivadas por defecto.
      </p>

      <ul class="cookie-list">
        <li>
          <label class="cookie-row">
            <div class="cookie-text">
              <h4 id="cookie-analytics-title">Analíticas</h4>
              <p id="cookie-analytics-text">Nos ayudan a entender cómo se usa la web.</p>
            </div>
            <input type="checkbox" data-cookie-key="analytics">
          </label>
        </li>
        <li>
          <label class="cookie-row">
            <div class="cookie-text">
              <h4 id="cookie-functional-title">Funcionales</h4>
              <p id="cookie-functional-text">Recuerdan pequeñas preferencias (por ejemplo, idioma).</p>
            </div>
            <input type="checkbox" data-cookie-key="functional">
          </label>
        </li>
        <li>
          <label class="cookie-row">
            <div class="cookie-text">
              <h4 id="cookie-marketing-title">Marketing</h4>
              <p id="cookie-marketing-text">Contenido y comunicaciones más ajustadas a ti.</p>
            </div>
            <input type="checkbox" data-cookie-key="marketing">
          </label>
        </li>
      </ul>
    </section>

    <button id="enter-site" type="button">
      Guardar y acceder
    </button>
  </main>

  <script src="static/js/theme.js"></script>
  <script src="static/js/unatomo-entry.js"></script>
</body>
</html>
