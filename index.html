<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>unátomo</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="historial">
  <h2>History</h2>
  <a id="clearHistoryBtn" href="#" class="hist-clear">Clear</a>
  <div class="hist-list" id="histList"></div>
</aside>
            
      <div class="app">
        <header>
          <h1>unátomo</h1>
          <div class="controls">
            <input id="labelInput" type="text" placeholder="Title (optional)" />
            <button id="addBtn">+ Create</button>
            <button id="clearAll">Erase</button>
            <button id="exportBtn">Export</button>
            <label class="import-label">Import<input id="importInput" type="file" accept="application/json" hidden />
            </label>
          </div>
        </header>
        
        <main>
          <section class="frame landing" id="frameL">
    <h2>Landing strip</h2>
    <div class="list" id="listL"></div>
  </section>
          <section class="frame" id="frameA">
            <h2>Main</h2>
            <div class="list" id="listA"></div>
          </section>
          <section class="frame alt" id="frameB">
            <h2>Side</h2>
            <div class="list" id="listB"></div>
          </section>
        </main>
        <footer>
          <span>Total: <span id="count">0</span></span>
        </footer>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
