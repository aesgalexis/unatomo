<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botones reordenables — básico</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="historial">
        <h2>Historial de resueltos</h2>
        <div class="hist-list" id="histList"></div>
      </aside>

      <div class="app">
        <header>
          <h1>Botones reordenables</h1>
          <div class="controls">
            <input id="labelInput" type="text" placeholder="Texto del botón (opcional)" />
            <button id="addBtn">+ Crear</button>
            <button id="resolveBtn">✔ Resolver con nota</button>
            <button id="clearAll">Vaciar</button>
            <button id="exportBtn">Exportar</button>
            <label class="import-label">
              Importar <input id="importInput" type="file" accept="application/json" hidden />
            </label>
          </div>
        </header>

        <main>
          <section class="frame" id="frameA">
            <h2>Marco superior</h2>
            <div class="list" id="listA"></div>
          </section>
          <section class="frame alt" id="frameB">
            <h2>Marco inferior (recepción)</h2>
            <div class="list" id="listB"></div>
          </section>
        </main>
        <footer>
          <span>Total: <span id="count">0</span></span>
        </footer>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
