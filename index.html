<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>unátomo</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .title,
    .slogan {
      white-space: nowrap;
      overflow: hidden;
    }

    .title {
      font-size: 3rem;
      border-right: 2px solid #111;
      width: 0;
      animation: typing-title 2s steps(7) forwards;
    }

    .title.done {
      border-right: none;
    }

    .slogan {
      font-size: 1rem;
      margin-top: 1rem;
      border-right: none;
      width: 0;
    }

    .slogan.typing {
      border-right: 1px solid #555;
      animation: typing-slogan 3s steps(5) forwards;
    }

    .slogan.blink {
      animation: blink .75s step-end infinite;
    }

    .loading {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1.5rem;
    }

    .dots {
      font-size: 1.2rem;
      color: #999;
      margin-top: 0.2rem;
      height: 1em;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes typing-title {
      from { width: 0 }
      to { width: 7ch }
    }

    @keyframes typing-slogan {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #111 }
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="title" id="title">unátomo</div>
  <div class="slogan" id="slogan">Your Process. Our Insight.</div>
  <div class="loading">under construction</div>
  <div class="dots"></div>

  <script>
    // 1. Elimina el cursor de unátomo después de escribirlo
    setTimeout(() => {
      document.getElementById('title').classList.add('done');
    }, 2000);

    // 2. Empieza a escribir el eslogan
    setTimeout(() => {
      document.getElementById('slogan').classList.add('typing');
    }, 2200);

    // 3. Activa el parpadeo del cursor del eslogan cuando termina de escribirse
    setTimeout(() => {
      document.getElementById('slogan').classList.add('blink');
    }, 5200);
  </script>
</body>
</html>
