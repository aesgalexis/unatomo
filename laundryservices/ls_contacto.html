<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contact_page_title">Contacto · unatomo | Laundry Services</title>
  <meta name="description" content="Formulario de contacto de UNATOMO CORE SL para Laundry Services." />
  <meta name="robots" content="index, follow" />
  <script src="/laundryservices/ls_theme-init.js"></script>
  <link rel="icon" href="/static/img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/laundryservices/ls_styles.css">
</head>

<body class="page ls-contact-page">
  <div id="ls-topbar-mount"></div>

  <main class="page-shell">
    <section class="page-section contacto" aria-label="Contacto">
      <section class="card" aria-label="Datos de contacto">
        <div class="contact-info">
          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v.01L12 13 20 6.01V6H4zm0 12h16V8l-8 7-8-7v10z" />
              </svg>
            </span>
            <p>
              <strong data-i18n="contact_email_label">Correo electrónico:</strong>
              <a href="mailto:info@unatomo.com">info@unatomo.com</a>
            </p>
          </div>

          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.56.57 1 1 0 011 1V20a2 2 0 01-2 2A17 17 0 013 5a2 2 0 012-2h2.5a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.24 1.01l-2.21 2.22z" />
              </svg>
            </span>
            <p>
              <strong data-i18n="contact_phone_label">Teléfono:</strong>
              <a href="tel:+34871252049">+34 871 25 20 49</a>
            </p>
          </div>

          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 1010 10A10.011 10.011 0 0012 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8zm.5-13h-1v6l5 3 .5-.86-4.5-2.64z" />
              </svg>
            </span>
            <p>
              <strong data-i18n="contact_hours_label">Horario de atención:</strong>
              <span data-i18n="contact_hours_value">De lunes a viernes, de 09:00 a 15:00 (Horario de España / CET).</span>
            </p>
          </div>

          <div class="contact-info-item">
            <span class="contact-info-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 2a7 7 0 00-7 7c0 4.25 5.13 10.21 6.38 11.57a1 1 0 001.48 0C13.87 19.21 19 13.25 19 9a7 7 0 00-7-7zm0 9.5A2.5 2.5 0 1114.5 9 2.5 2.5 0 0112 11.5z" />
              </svg>
            </span>
            <p>
              <strong data-i18n="contact_address_label">Dirección:</strong>
              CL. Lluna 2 1, 07440 Muro, Mallorca, España
            </p>
          </div>
        </div>
      </section>

      <section class="card" aria-label="Formulario de contacto">
        <p data-i18n="contact_form_title">Formulario de contacto</p>

        <form class="contact-form" action="https://formspree.io/f/mkgqlvqj" method="POST" novalidate>
          <input
            type="text"
            name="_gotcha"
            tabindex="-1"
            autocomplete="off"
            style="position:absolute; left:-5000px;"
            aria-hidden="true"
          >

          <div class="form-grid">
            <div class="form-field">
              <label for="nombre"><span data-i18n="contact_name_label">Nombre</span><span aria-hidden="true"> *</span></label>
              <input id="nombre" name="nombre" type="text" required class="field" autocomplete="name" />
            </div>

            <div class="form-field">
              <label for="empresa" data-i18n="contact_company_label">Empresa</label>
              <input id="empresa" name="empresa" type="text" class="field" autocomplete="organization" />
            </div>

            <div class="form-field">
              <label for="cif" data-i18n="contact_cif_label">CIF</label>
              <input id="cif" name="cif" type="text" class="field" autocomplete="off" />
            </div>

            <div class="form-field">
              <label for="email"><span data-i18n="contact_email_field_label">Correo electrónico</span><span aria-hidden="true"> *</span></label>
              <input id="email" name="email" type="email" required class="field" autocomplete="email" />
            </div>

            <div class="form-field">
              <label for="telefono" data-i18n="contact_phone_field_label">Teléfono</label>
              <input id="telefono" name="telefono" type="tel" class="field" autocomplete="tel" inputmode="tel" />
            </div>

            <div class="form-field form-field--full">
              <label for="asunto"><span data-i18n="contact_subject_label">Asunto</span><span aria-hidden="true"> *</span></label>
              <select id="asunto" name="asunto" required class="field">
                <option value="" disabled selected data-i18n="contact_subject_placeholder">Selecciona un asunto…</option>
                <option data-i18n="card1_title">Auditoria tecnica y de procesos</option>
                <option data-i18n="card2_title">Asesoria independiente de equipamiento</option>
                <option data-i18n="card3_title">Control de productividad, consumos y captura de datos</option>
                <option data-i18n="card4_title">Asistencia técnica</option>
                <option data-i18n="contact_subject_other">Otro</option>
              </select>
            </div>

            <div class="form-field form-field--full">
              <label for="mensaje"><span data-i18n="contact_message_label">Mensaje</span><span aria-hidden="true"> *</span></label>
              <textarea id="mensaje" name="mensaje" rows="6" required class="field"></textarea>
            </div>
          </div>

          <p class="form-status" role="status" aria-live="polite" hidden></p>

          <div class="form-actions" style="display:flex; justify-content:center;">
            <button type="submit" class="btn-pill btn-pill-solid" data-i18n="contact_send">Enviar</button>
          </div>
        </form>
      </section>
    </section>

    <div id="legal-footer" class="legal-footer"></div>
    <div class="footer-link">
      <a href="/laundryservices/ls_privacidad.html" data-i18n="privacy_link">Política de privacidad y cookies</a>
    </div>
  </main>

  <script src="/laundryservices/ls_top-bar.js"></script>
  <script src="/laundryservices/ls_theme.js"></script>
  <script src="/laundryservices/ls_i18n.js"></script>
  <script src="/laundryservices/ls_page.js"></script>
  <script src="/laundryservices/ls_footer.js"></script>
  <script src="/static/js/contacto.js"></script>
</body>
</html>
