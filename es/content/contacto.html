<section id="contacto-content">
  <h1>Contacto</h1>

  <div class="contact-wrap">
    <!-- Formulario con textos en HTML. Mensajes en data-attrs para i18n -->
    <form class="contact-form" id="contact-form"
      action="https://formspree.io/f/mkgqlvqj"
      method="POST"
      novalidate
      data-success="¡Mensaje enviado correctamente! Te responderemos pronto."
      data-error="Por favor, revisa los campos obligatorios.">

      <!-- Honeypot anti-spam -->
      <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

      <!-- Opcional: asunto que verás en el panel/email -->
      <input type="hidden" name="_subject" value="Nuevo mensaje desde unatomo.com">
      
      <!-- Fila 1: Nombre / Email -->
      <div class="contact-row">
        <div class="field">
          <label class="label" for="c-name">Nombre</label>
          <input class="input" id="c-name" name="name" type="text" autocomplete="name" required>
        </div>

        <div class="field">
          <label class="label" for="c-email">Email</label>
          <input class="input" id="c-email" name="email" type="email" autocomplete="email" required>
        </div>
      </div>

      <!-- Fila 2: Empresa / Teléfono (opcionales) -->
      <div class="contact-row">
        <div class="field">
          <label class="label" for="c-company">Empresa (opcional)</label>
          <input class="input" id="c-company" name="company" type="text" autocomplete="organization">
        </div>

        <div class="field">
          <label class="label" for="c-phone">Teléfono (opcional)</label>
          <input class="input" id="c-phone" name="phone" type="tel" inputmode="tel" autocomplete="tel">
        </div>
      </div>

      <!-- Fila 3: Asunto (select) -->
      <div class="contact-row">
        <div class="field field--full">
          <label class="label" for="c-subject">Asunto</label>
          <select class="select" id="c-subject" name="subject" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="consulta-general">Consulta general</option>
            <option value="presupuesto">Solicitud de presupuesto</option>
            <option value="soporte-tecnico">Soporte técnico</option>
            <option value="colaboracion">Colaboración / Partners</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <!-- Fila 4: Mensaje -->
      <div class="contact-row">
        <div class="field field--full">
          <label class="label" for="c-message">Mensaje</label>
          <textarea class="textarea" id="c-message" name="message" required></textarea>
        </div>
      </div>

      <!-- Fila 5: Enviar (botón a la izquierda) + Estado (a la derecha) -->
      <div class="contact-row submit-row">
        <button class="btn-submit" type="submit">Enviar</button>
        <div class="form-status" role="status" aria-live="polite"></div>
      </div>
    </form>

    <!-- Lateral con info (todo texto en HTML para i18n) -->
    <aside class="contact-aside" aria-label="Información de contacto">
      <h3>Atención comercial</h3>
      <p>Respondemos en 24-48h laborables.</p>
      
        <strong>Email:</strong> <a href="mailto:info@unatomo.com">info@unatomo.com</a>
        <strong>Teléfono:</strong> <a href="tel:+34871252049">+34 871 252 049</a>
    
      <h3>Horario</h3>
  
       L-V · 9:00-18:00 CET
  
    </aside>
  </div>
</section>
