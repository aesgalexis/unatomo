<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · unatomo</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    html{visibility:hidden}

    main.shell.login-shell{
      max-width: 600px;   
      padding: 110px 1.5rem 2.5rem; 
      margin: 0 auto;
    }
  </style>
</head>

<body class="page" data-topbar-title="Iniciar sesión" data-back-mode="history">
  <div id="topbar-mount"></div>
  <script type="module" src="/static/js/topbar.js"></script>

  <main class="shell login-shell">
    <section class="page-section" aria-label="Iniciar sesión">
      <section class="card" aria-label="Acceso">
        <h3>Acceder</h3>
        <p>Continúa con Google o accede con correo y contraseña.</p>

        <div class="form-actions" style="display:flex; justify-content:center; gap:0.75rem; flex-wrap:wrap;">
          <button type="button" class="btn-secondary" id="btn-google-login">
            Continuar con Google
          </button>
        </div>

        <br>

        <form id="login-email-form" class="contact-form" novalidate>
          <div class="form-grid">
            <div class="form-field form-field--full">
              <label for="email">Correo electrónico<span aria-hidden="true"> *</span></label>
              <input id="email" name="email" type="email" required class="field" autocomplete="email" />
            </div>

            <div class="form-field form-field--full">
              <label for="password">Contraseña<span aria-hidden="true"> *</span></label>
              <input id="password" name="password" type="password" required class="field" autocomplete="current-password" />
            </div>
          </div>

          <p id="login-status" class="form-status" role="status" aria-live="polite" hidden></p>

          <div class="form-actions" style="display:flex; justify-content:center; gap:0.75rem; flex-wrap:wrap;">
            <button type="submit" class="btn-primary" id="btn-email-login">
              Iniciar sesión
            </button>
          </div>

          <p class="footer-link" style="text-align:center; margin-top:0.75rem;">
            <a href="/es/auth/reset.html">Olvidé mi contraseña</a>
          </p>
        </form>
      </section>
    </section>

    <div id="page-nav-mount"></div>
    <script type="module" src="/static/js/page-nav.js"></script>

    <div id="legal-footer" class="legal-footer"></div>

    <div class="footer-link">
      <a href="/es/privacidad.html">Política de privacidad y cookies</a>
    </div>
  </main>

  <script src="/static/js/functions.js"></script>
  <script src="/static/js/footer.js"></script>
  <script type="module" src="/static/js/registro/app.js"></script>
</body>
</html>
