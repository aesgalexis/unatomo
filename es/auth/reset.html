<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña · unatomo</title>
  <meta name="robots" content="noindex, nofollow" />
  <script src="/static/js/theme/theme-init.js"></script>
  <link rel="icon" href="/static/img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
  <style>
    html{visibility:hidden}

    main.shell.login-shell{
      max-width: 600px;
      padding: 110px 1.5rem 2.5rem;
      margin: 0 auto;
    }

    #scroll-top-button{display:none!important}
  </style>
</head>

<body class="page" data-topbar-title="Recuperar contraseña" data-back-mode="history">
  <div id="topbar-mount"></div>
  <script type="module" src="/static/js/topbar.js"></script>

  <main class="shell login-shell">
    <section class="page-section" aria-label="Recuperar contraseña">
      <section class="card" aria-label="Restablecer">
        <h3>Restablecer contraseña</h3>
        <p>Introduce tu correo y te enviaremos un enlace para crear una contraseña nueva.</p>

        <form id="reset-form" class="contact-form" novalidate>
          <div class="form-grid">
            <div class="form-field form-field--full">
              <label for="email">Correo electrónico<span aria-hidden="true"> *</span></label>
              <input id="email" name="email" type="email" required class="field" autocomplete="email" />
            </div>
          </div>

          <p id="reset-status" class="form-status" role="status" aria-live="polite" hidden></p>

          <div class="form-actions" style="display:flex; justify-content:center; gap:0.75rem; flex-wrap:wrap;">
            <button type="submit" class="btn-primary" id="reset-submit">Enviar enlace</button>
          </div>

          <p class="footer-link" style="text-align:center; margin-top:0.75rem;">
            <a href="/es/auth/login.html">Volver a iniciar sesión</a>
          </p>
        </form>
      </section>
    </section>

    <div id="page-nav-mount"></div>
    <script type="module" src="/static/js/page-nav.js"></script>

    <div id="legal-footer" class="legal-footer"></div>

    <div class="footer-link">
      <a href="/es/privacidad.html">Política de privacidad y cookies</a>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.documentElement.style.visibility = "visible";
    });
  </script>

  <script src="/static/js/footer.js"></script>
  <script type="module" src="/static/js/registro/reset-page.js"></script>
</body>
</html>
