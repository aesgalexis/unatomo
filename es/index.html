<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>unatomo core - sitio en construcción</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111111;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --fg: #e5e7eb;
      }
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 100%;
      max-width: 180px;
      height: auto;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    h1 {
      font-size: clamp(40px, 6vw, 80px);
      margin: 0;
      letter-spacing: -1px;
    }
    p {
      font-size: clamp(18px, 2vw, 24px);
      margin-top: 16px;
      opacity: .75;
    }
  </style>
</head>
<body>
  <img src="/es/static/img/logo-unatomo-v1.5.svg" alt="unatomo logo" class="logo" loading="lazy" />
  <h1>unatomo core</h1>
  <p>Sitio en construcción</p>
</body>
</html>
