<header class="topbar">
  <div class="topbar-inner">
    <a href="/setup=1" class="topbar-logo-link">
      <img
        src="/static/img/logo-unatomo-v1.6.svg"
        alt="unatomo"
        class="topbar-logo"
        loading="lazy"
      />
      <h2 class="topbar-title" id="topbar-title">Inicio</h2>
    </a>

    <div class="topbar-actions" aria-label="Sesión">
      <div id="session-menu-wrap">
        <button
          id="session-menu-btn"
          type="button"
          aria-label="Menú de usuario"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 21c1.8-4 5-6 8-6s6.2 2 8 6"></path>
          </svg>
        </button>

        <div id="session-menu" role="menu" hidden>
          <div id="session-menu-label">Invitado</div>

          <button
            id="session-menu-action"
            type="button"
            role="menuitem"
            class="btn-secondary"
          >
            Iniciar sesión
          </button>

          <button
            id="session-menu-register"
            type="button"
            role="menuitem"
            class="btn-secondary"
          >
            Registrarse
          </button>
        </div>
      </div>

      <button id="theme-toggle" type="button" aria-label="Cambiar tema">
        ☾ / ☼
      </button>
    </div>
  </div>
</header>
