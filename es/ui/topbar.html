<header class="topbar">
  <div class="topbar-inner">
    <div class="topbar-logo-group">
      <a href="/es/index.html#/" class="topbar-logo-link">
        <img
          src="/static/img/logo-unatomo-v1.6.svg"
          alt="unatomo"
          class="topbar-logo"
          loading="lazy"
        />
        <div class="topbar-title-wrap">
          <h2 class="topbar-title" id="topbar-title">Inicio</h2>
          <div class="topbar-status" id="topbar-status" aria-live="polite"></div>
        </div>
      </a>
      <nav class="topbar-menu" aria-label="Navegación">
        <a class="topbar-menu-link" data-panel="dashboard" href="/es/index.html#/dashboard">Dashboard</a>
        <a class="topbar-menu-link" data-panel="faqs" href="/es/index.html#/faqs">FAQs</a>
        <a class="topbar-menu-link" data-panel="tags" href="/es/index.html#/tags">Tags físicos</a>
        <a class="topbar-menu-link" data-panel="contacto" href="/es/index.html#/contacto">Contacto</a>
      </nav>
    </div>

    <div class="topbar-actions" aria-label="Sesión">
      <div id="msg-menu-wrap">
        <button
          id="msg-menu-btn"
          type="button"
          aria-label="Mensajes (Soon)"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 5h16v10H8l-4 4z"></path>
          </svg>
        </button>
      </div>

      <div id="notif-menu-wrap">
        <button
          id="notif-menu-btn"
          type="button"
          aria-label="Notificaciones"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 8a6 6 0 0 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>

        <div id="notif-menu" role="menu" hidden>
          <div id="notif-menu-label">No hay notificaciones pendientes</div>
        </div>
      </div>

      <div id="session-menu-wrap">
        <button
          id="session-menu-btn"
          type="button"
          aria-label="Menú de usuario"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 21c1.8-4 5-6 8-6s6.2 2 8 6"></path>
          </svg>
        </button>

        <div id="session-menu" role="menu" hidden>
          <div id="session-menu-label">Invitado</div>
          <a
            id="session-menu-profile"
            href="/es/configuracion.html"
            role="menuitem"
            class="session-menu-link"
            hidden
          >
            Usuario
          </a>
          <a
            id="session-menu-action"
            href="/es/auth/login.html"
            role="menuitem"
            class="session-menu-link"
          >
            Iniciar sesión
          </a>
          <a
            id="session-menu-register"
            href="/es/auth/registro.html"
            role="menuitem"
            class="session-menu-link"
          >
            Registrarse
          </a>
        </div>
      </div>

      <button id="theme-toggle" type="button" aria-label="Cambiar tema">
        <span class="icon" data-icon="sun" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" focusable="false">
            <circle cx="12" cy="12" r="4.5" fill="currentColor"></circle>
            <path d="M12 2.5v3M12 18.5v3M4.9 4.9l2.1 2.1M17 17l2.1 2.1M2.5 12h3M18.5 12h3M4.9 19.1l2.1-2.1M17 7l2.1-2.1" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round"></path>
          </svg>
        </span>
        <span class="icon" data-icon="moon" aria-hidden="true">
          ☾
        </span>
      </button>
    </div>
  </div>
</header>
